<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous" />
</head>

<body>
<div class="container mt-5">
  <div class="card border-info">
    <div class="card-header bg-info text-white">
      User Profile
    </div>
    <div class="card-body">
      <dl class="row">
        <dt class="col-sm-4">Username:</dt>
        <dd class="col-sm-8" th:text="${userinfo.user.username}">username</dd>

        <dt class="col-sm-4">Name:</dt>
        <dd class="col-sm-8" th:text="${userinfo.name}">name</dd>

        <dt class="col-sm-4">Email:</dt>
        <dd class="col-sm-8" th:text="${userinfo.user.email}">email</dd>

        <dt class="col-sm-4">Income:</dt>
        <dd class="col-sm-8" th:text="${userinfo.income}">income</dd>

        <dt class="col-sm-4">Savings:</dt>
        <dd class="col-sm-8" th:text="${userinfo.savings}">savings</dd>

        <dt class="col-sm-4">Financial Notes:</dt>
        <dd class="col-sm-8" th:text="${userinfo.financial_notes}">notes</dd>

        <dt class="col-sm-4">Last Expense Date:</dt>
        <dd class="col-sm-8" th:text="${userinfo.last_expense_date}">notes</dd>
      </dl>

      <div class="text-center mt-3">
        <a class="btn btn-primary" th:href="@{/user/editUserForm}">Edit Profile</a>
      </div>
    </div>
  </div>

  <div class="mt-3 text-center">
    <a th:href="@{/user}">Back to Home Page</a>
  </div>
</div>
</body>
</html>
