<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Expense</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
<div class="container">
  <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
    <div class="card border-info">
      <div class="card-header bg-info">
        Edit Expense
      </div>

      <div class="card-body">
        <div class="card-text">

          <!-- Expense Form -->
          <form  action="#" th:action="@{/user/saveExpense}" th:object="${expense}" method="POST" class="form-horizontal">

            <div class="form-group">

              <input type="hidden" th:field="*{id}" />
              <!-- Expense -->
              <div style="margin-bottom: 25px;" class="input-group">
                <input type="text" th:field="*{description}" placeholder="Expense" class="form-control" />
              </div>

              <!--Amount-->
              <div style="margin-bottom: 25px;" class="input-group">
                <input type="number" th:field="*{amount}" placeholder="Amount" class="form-control" />
              </div>
              <!--                                Expense date-->
              <div style="margin-bottom: 25px;" class="input-group">
                <input type="date" th:field="*{expense_date}" placeholder="Expense Date" class="form-control" />
              </div>

              <!-- Category Dropdown -->
              <div style="margin-bottom: 25px;" class="input-group">
                <select name="category_id" class="form-control">
                  <option value="">Select Category</option>
                  <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
              </div>

              <!-- Payment Method Dropdown -->
              <div style="margin-bottom: 25px;" class="input-group">
                <select name="payment_method_id" class="form-control">
                  <option value="">Select Payment Method</option>
                  <option th:each="pm : ${paymentmethods}" th:value="${pm.id}" th:text="${pm.name}"></option>
                </select>
              </div>



              <!-- Submit Button -->
              <div  class="form-group text-center" style="margin-top: 10px;">
                <button type="submit" class="btn btn-success px-4">Save Expense</button>
              </div>
            </div>
          </form>



        </div>
      </div>
    </div>
    <hr>
    <div>
    <span>
        <a th:href="@{/user}">Back to Home Page</a>
    </span>
    </div>
  </div>
</div>

</div>
</body>
</html>
