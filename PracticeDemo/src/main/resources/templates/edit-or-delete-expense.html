<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List employees</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>Expenses</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>

            <th>Expense</th>
            <th>Amount</th>
            <th>Payment Method</th>
            <th>Category</th>
            <th>Category Description</th>
            <th>Expense Date</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="e : ${expenses}">
            <td th:text="${e.description}">Expense</td>
            <td th:text="${e.amount}">Amount</td>
            <td th:text="${e.paymentMethod.name}">Payment Method</td>
            <td th:text="${e.category.name}">Category</td>
            <td th:text="${e.category.description}">Description</td>
            <td th:text="${e.expense_date}">Expense Date</td>
            <td>
                <a th:href="@{/user/editExpense(id=${e.id})}"
                   class="btn btn-info btn-sm">
                    Edit
                </a>
                <a th:href="@{/user/deleteExpense(id=${e.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this expense?'))) return false">

                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>


    <br>
    <br>
    <hr>
    <div>
    <span>
        <a th:href="@{/user}">Back to Home Page</a>
    </span>
    </div>
</div>
</body>
</html>
