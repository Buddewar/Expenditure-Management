<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
<div class="container">
    <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header bg-info">
                New User Registration
            </div>

            <div class="card-body">
                <div class="card-text">


                    <!-- Login Form -->
                    <form  action="#" th:action="@{/Registration}" method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                                <!-- User name -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="text" name="username" placeholder="username" class="form-control" />
                                </div>

<!--                                name-->
                                <div style="margin-bottom: 25px;" class="input-group">
                                <input type="text" name="name" placeholder="name" class="form-control" />
                                </div>
                                <!--                                email-->
                                <div style="margin-bottom: 25px;" class="input-group">
                                <input type="text" name="email" placeholder="email" class="form-control" />
                                </div>

                                <!-- Password -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="password" name="password" placeholder="password" class="form-control" />
                                </div>



                                <!-- Submit Button -->
                                <div  class="form-group text-center" style="margin-top: 10px;">
                                        <button type="submit" class="btn btn-success px-4">Sign Up</button>
                                    </div>
                                </div>
                    </form>

                    <div th:if="${message}" class="alert alert-danger text-center">
                        <p th:text="${message}"></p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <hr>
        <div>
    <span>
        <a th:href="@{/showLoginForm}">Back to Login Page</a>
    </span>
        </div>
    </div>
</div>
</body>
</html>
