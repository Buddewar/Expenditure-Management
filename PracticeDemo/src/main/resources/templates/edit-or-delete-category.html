
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>Edit/Delete Category</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Category Name</th>
            <th>Description</th>
            <th>Action</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="e : ${categories}">
            <td th:text="${e.name}">Category name</td>
            <td th:text="${e.description}">Description</td>
            <td>
                <a th:href="@{/admin/editCategory(id=${e.id})}"
                   class="btn btn-info btn-sm">
                    Edit
                </a>
                <a th:href="@{/admin/deleteCategory(id=${e.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Category?'))) return false">
                    Delete
                </a>
            </td>

        </tr>

        </tbody>
    </table>
    <br>
    <br>
    <hr>
    <div>
    <span>
        <a th:href="@{/admin}">Back to Home Page</a>
    </span>
    </div>
</div>


</body>
</html>
