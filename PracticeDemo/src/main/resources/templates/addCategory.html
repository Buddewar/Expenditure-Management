<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Expense</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
<div class="container">
  <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
    <div class="card border-info">
      <div class="card-header bg-info">
        Add New Category
      </div>

      <div class="card-body">
        <div class="card-text">

          <!-- Expense Form -->
          <form  action="#" th:action="@{/admin/saveCategory}"
                 th:object="${category}" method="POST" class="form-horizontal">

            <div class="form-group">
              <input type="hidden" th:field="*{id}">
              <!-- Expense -->
              <div style="margin-bottom: 25px;" class="input-group">
                <input type="text" th:field="*{name}" placeholder="Category Name" class="form-control" />
              </div>

              <div style="margin-bottom: 25px;" class="input-group">
                <input type="text" th:field="*{description}" placeholder="Description" class="form-control" />
              </div>

              <!-- Submit Button -->
              <div  class="form-group text-center" style="margin-top: 10px;">
                <button type="submit" class="btn btn-success px-4">Save Category</button>
              </div>
            </div>
          </form>
<!--          <div th:if="${message}" id="flashMessage"-->
<!--               th:text="${message}"-->
<!--               th:classappend="${status} == 'success' ? 'flash success' : 'flash error'">-->
<!--            Default message-->
<!--          </div>-->

          <script>
            // Hide the message after 2 seconds
            setTimeout(function() {
              const msg = document.getElementById('flashMessage');
              if (msg) msg.style.display = 'none';
            }, 2000);
          </script>
        </div>
      </div>
    </div>
    <hr>
    <div>
    <span>
        <a th:href="@{/admin}">Back to Home Page</a>
    </span>
    </div>
  </div>
</div>

</div>
</body>
</html>
