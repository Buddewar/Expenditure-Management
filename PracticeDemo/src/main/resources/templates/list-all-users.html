
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
  <title>Users</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h3>List of All Users</h3>
  <hr>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Username</th>
      <!--            <th>User ID</th>-->
      <th>Name</th>
      <th>Role</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="e : ${users}">
      <td th:text="${e.username}">Username</td>
      <!--            <td th:text="${e.user.id}">User ID</td>-->
      <td th:text="${e.userInfo?.name}">Name</td>
      <td th:text="${e.role?.name}">Role</td>
<!--Use the safe navigation operator (?) in Thymeleaf to avoid errors when a nested object might be null:
<td th:text="${e.userInfo?.name}">N/A</td>


This way, if userInfo is null, Thymeleaf won’t throw an exception — it’ll just render nothing (or you can add a fallback like "N/A").
-->

    </tr>
    </tbody>
  </table>
  <br>
  <br>
  <hr>
  <div>
    <span>
        <a th:href="@{/admin}">Back to Home Page</a>
    </span>
  </div>
</div>


</body>
</html>
