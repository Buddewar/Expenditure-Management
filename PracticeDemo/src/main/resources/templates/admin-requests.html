
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Requests</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h3 class="text-center my-4 ">Admin Requests</h3>
  <hr>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>User Id</th>
<!--      <th>Role</th>-->
      <th>Message</th>
      <th>Role</th>
      <th>Action</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${adminrequests}">
      <td th:text="${a.user.id}">User Id</td>
      <td th:text="${a.message}">Message</td>
      <td th:text="${a.user.role.name}">Role</td>
      <td>
        <a th:if="${a.user.role.name !='Admin'}"
           th:href="@{/admin/assignAdmin(id=${a.user.id})}"
           class="btn btn-info btn-sm">
          Grant
        </a>

        <a th:if="${a.user.role.name =='Admin'}"
           th:href="@{/admin/revokeAdmin(id=${a.user.id})}"
           class="btn btn-danger btn-sm">
          Revoke
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <br>
  <br>
  <hr>
  <div>
    <span>
        <a th:href="@{/admin}">Back to Home</a>
    </span>
  </div>
</div>


</body>
</html>
