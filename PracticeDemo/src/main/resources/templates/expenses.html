
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expenses</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>Expenses</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Expense</th>
<!--            <th>User ID</th>-->
            <th>Amount</th>
            <th>Payment Method</th>
            <th>Category</th>
            <th>Category Description</th>
            <th>Expense Date</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="e : ${expenses}">
            <td th:text="${e.description}">Description</td>
<!--            <td th:text="${e.user.id}">User ID</td>-->
            <td th:text="${e.amount}">Amount</td>
            <td th:text="${e.paymentMethod.name}">Payment Method</td>
            <td th:text="${e.category.name}">Category</td>
            <td th:text="${e.category.description}">Description</td>
            <td th:text="${e.expense_date}">Expense Date</td>

        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <hr>
    <div>
    <span>
        <a th:href="@{/user}">Back to Home Page</a>
    </span>
    </div>
</div>


</body>
</html>
