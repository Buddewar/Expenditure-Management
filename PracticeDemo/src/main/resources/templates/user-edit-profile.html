<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header bg-info">
                Edit User Profile
            </div>
            <div class="card-body">
                <div class="card-text">
                    <form th:action="@{/user/saveProfile}" th:object="${userinfo}" method="POST" class="form-horizontal">
                        <div class="form-group">
                            <input type="hidden" th:field="*{user.id}" />

                            <!-- Username -->
                            <div class="input-group mb-3">
                                <p>Username:</p>
                                <input type="text" th:field="*{user.username}" placeholder="username" class="form-control" />
                            </div>

                            <!-- Name -->
                            <div class="input-group mb-3">
                                <p>Name:</p>
                                <input type="text" th:field="*{name}" placeholder="name" class="form-control" />
                            </div>

                            <!-- Email -->
                            <div class="input-group mb-3">
                                <p>Email:</p>
                                <input type="text" th:field="*{user.email}" placeholder="email" class="form-control" />
                            </div>

                            <!-- Password  -->
                            <div class="input-group mb-3">
                                <p>Password (leave blank to keep current):</p>
                                <input type="password" name="password" placeholder="Enter new password (optional)" class="form-control" />
                            </div>

                            <!-- Income -->
                            <div class="input-group mb-3">
                                <p>Income:</p>
                                <input type="number" th:field="*{income}" placeholder="income" class="form-control" />
                            </div>

                            <!-- Savings -->
                            <div class="input-group mb-3">
                                <p>Savings:</p>
                                <input type="number" th:field="*{savings}" placeholder="savings" class="form-control" />
                            </div>


                            <!-- Financial Notes -->
                            <div class="input-group mb-3">
                                <p>Financial Notes:</p>
                                <input type="text" th:field="*{financial_notes}" placeholder="financial_notes" class="form-control" />
                            </div>

                            <!-- Submit Button -->
                            <div class="form-group text-center" style="margin-top: 10px;">
                                <button type="submit" class="btn btn-success px-4">Save Changes</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div>
    <span>
        <a th:href="@{/user/userProfile}">Back to User Profile</a>
    </span>
        </div>
    </div>
    </div>
</div>
</body>
</html>
